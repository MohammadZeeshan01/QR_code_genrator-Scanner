<body>
  <main>
    <section class="container phone-container">
      
    <fieldset >
        <br>
        <div class="GENERATION">
        <h1 style="text-indent: 134px; padding-right: 20px;" > QR Code</h1  ><br>
        </div>

<P id="serial_no" style="text-indent: -14px; font-weight:bold; font-size: 2.5rem; text-align: center;">valuess</P><br><br>

<div class="col-xs-6 col-md-4" style="text-indent: 200px;"  >
    <!-- <div id="qr"> -->
    <canvas id="qr-code"></canvas>
    <!-- </div> -->
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script>
    /* JS comes here */
    var qr;
    (function() {
            qr = new QRious({
            element: document.getElementById('qr-code'),
            size: 250,
            value: 'qr'
        });
    })();
    
    
</script>

</div>

    
  
</fieldset>
</section>
</div>
</div>
